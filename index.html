<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJ Investments NSSF Calculator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #10b2ce;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: rgb(13, 158, 225);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 1px solid #13df13;
    border-radius: 5px;
}

button {
    background-color: #007bff;
    color: black;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.results {
    margin-top: 20px;
}

.results p {
    margin: 5px 0;
    font-weight: bold;
}


    </style>
</head>
<body>
    <div class="container">
        <h1>MJ Investments NSSF Calculator</h1>
        <form id="nssfForm">
            <label for="age">Current Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="yearsWorked">Years Worked:</label>
            <input type="number" id="yearsWorked" name="yearsWorked" required>

            <label for="basicSalary">Basic Salary (UGX):</label>
            <input type="number" id="basicSalary" name="basicSalary" required>

            <button type="button" onclick="calculateNSSF()">Calculate NSSF</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
